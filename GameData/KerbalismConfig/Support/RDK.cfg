//Support for R-T-B's RDK Kerbolar-derived realscale system.

// ============================================================================
// Tweak heliopause
// ============================================================================

@RadiationModel[heliopause]:NEEDS[RDK,ProfileDefault]:AFTER[RDK]
{
	@pause_radius = 15200.0
	@pause_quality = 0.01
}

// ============================================================================
// Tweak Jool
// ============================================================================
RadiationModel:NEEDS[RDK,ProfileDefault]
{
	name = smolSaturn
	has_inner = false
	has_outer = true
	outer_dist = 7
	outer_radius = 7
	outer_compression = 1.05
	outer_extension = 0.95
	outer_border_start = 0.1
	outer_border_end = 1.0
	outer_quality = 30.0
	has_pause = true
	pause_radius = 20
	pause_compression = 1.02
	pause_extension = 0.1
	pause_height_scale = 1
	pause_quality = 20.0
}

@RadiationBody[Jool]:NEEDS[RDK,ProfileDefault]:AFTER[RDK]
{
	@radiation_model = smolSaturn
	!radiation_inner
	@radiation_outer = 2.5
	@radiation_pause = -0.011
	!geomagnetic_pole_lat
	!geomagnetic_pole_lon
	!radiation_surface
}

// ============================================================================
// Tweak the Sun
// ============================================================================

@RadiationBody[Sun]:NEEDS[RDK,ProfileDefault]:AFTER[RDK]
{
  // this gives a normal level of radiation at earth
  @radiation_surface = 0.276923085
  // 11 years
  @solar_cycle = 305078400

}
